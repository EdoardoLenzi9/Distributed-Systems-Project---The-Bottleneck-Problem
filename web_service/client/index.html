<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Edoardo Lenzi">
        <meta name="author" content="Talissa Dreossi">
        <title>Bottleneck Problem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="assets/favicon.ico"/>	
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Title-->
        <div class="jumbotron text-center">
            <h1>The Bottleneck Problem</h1>
        </div>
        <!--Main view-->
        <div id="container">
            <div class="row">
                <!--Left control pannel-->
                <div id="left-panel" class="col-2 align-self-center">
                    <!--Sane/Broken buttons-->
                    <div class="row vspace">
                        <div class="col">
                            <div class="btn-group btn-group-toggle btn-block" id="state" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="state" id="left-sane" autocomplete="off" checked
                                        onchange="HideTimer('left')"> Sane
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="state" id="left-broke" autocomplete="off"
                                        onchange="ShowTimer('left')"> Broke
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--Broke timer buttons-->
                    <div class="row vspace">
                        <div id="left-timer-mask" class="d-none col-input">
                            <input type="number" id="left-timer" class="form-control" placeholder="Timer" aria-label="Timer"
                                aria-describedby="button-addon4">
                        </div>
                    </div>
                    <!--Power-->
                    <div class="row vspace">
                        <input type="number" id="left-power" class="form-control col-input" placeholder="Power" aria-label="Power"
                            aria-describedby="button-addon4">
                    </div>
                    <!--Create new car-->
                    <div class="row vspace">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block"
                                onclick="CreateLeftCar()">Create</button>
                        </div>
                    </div>
                </div>
                <!--Simulation Canvas-->
                <div id="simulation-canvas" class="col-md-8">
                    <iframe id="arc-reactor-view" src="views/simulation-view/simulation-view.html"></iframe>
                </div>
                <!--Right control pannel-->
                <div id="right-panel" class="col-2 align-self-center">
                    <!--Sane/Broken buttons-->
                    <div class="row vspace">
                        <div class="col">
                            <div class="btn-group btn-group-toggle btn-block" id="state" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="state" id="right-sane" autocomplete="off" checked
                                        onchange="HideTimer('right')"> Sane
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="state" id="right-broke" autocomplete="off"
                                        onchange="ShowTimer('right')"> Broke
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--Broke timer buttons-->
                    <div class="row vspace">
                        <div id="right-timer-mask" class="d-none col-input">
                            <input type="number" id="right-timer" class="form-control" placeholder="Timer" aria-label="Timer"
                                aria-describedby="button-addon4">
                        </div>
                    </div>
                    <!--Power-->
                    <div class="row vspace">
                        <input type="number" id="right-power" class="form-control col-input" placeholder="Power" aria-label="Power"
                            aria-describedby="button-addon4">
                    </div>
                    <!--Create new car-->
                    <div class="row vspace">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block"
                                onclick="CreateRightCar()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--Control pannel for small devices-->
                <div id="small-left-panel" class="col-12 align-self-center">
                    <!--Left/Right buttons-->
                    <div class="row vspace">
                        <div class="col">
                            <div class="btn-group btn-group-toggle btn-block" id="side" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="state" id="left-side" autocomplete="off" checked> Left </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="state" id="right-side" autocomplete="off"> Right </label>
                            </div>
                        </div>
                    </div>
                    <!--Sane/Broken buttons-->
                    <div class="row vspace">
                        <div class="col">
                            <div class="btn-group btn-group-toggle btn-block" id="state" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="state" id="small-sane" autocomplete="off" checked
                                        onchange="HideTimer('small')"> Sane
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="state" id="small-broke" autocomplete="off"
                                        onchange="ShowTimer('small')"> Broke
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--Broke timer buttons-->
                    <div class="row vspace">
                        <div id="small-timer-mask" class="d-none col-input">
                            <input type="number" id="small-timer" class="form-control" placeholder="Timer" aria-label="Timer"
                                aria-describedby="button-addon4">
                        </div>
                    </div>
                    <!--Power-->
                    <div class="row vspace">
                        <input type="number" id="small-power" class="form-control col-input" placeholder="Power" aria-label="Power"
                            aria-describedby="button-addon4">
                    </div>
                    <!--Create new car-->
                    <div class="row vspace">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block"
                                onclick="CreateCar()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
