	<body>
		<!--Placeholder for view injection-->
		<div id="container" class="transparent">
			<div id="buttons-bar">
				<span id="expand" class="icon" onclick="OpenFullscreen()" data-toggle="tooltip" title="Full Screen">

				</span>
				<span id="compress" class="invisible icon" onclick="CloseFullscreen()" data-toggle="tooltip" title="Exit Full Screen">

				</span>
			</div>
		</div>
		<script src="../../node_modules/jquery/dist/jquery.min.js"></script>

		<!--Custom scripts-->
		<script src="../../models/car.js"></script>
		<script src="../../models/street.js"></script>
		<script src="../../utils/utils.js"></script>
		<script src="../../utils/http-client.js"></script>
		<script src="../../utils/event-listeners.js"></script>
		<script src="../../utils/camera-manager.js"></script>
